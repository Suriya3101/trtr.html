<!DOCTYPE html>
<html>
<head>
<style>
div {
    width: 100px;
    height: 100px;
    background: rgb(220, 20, 239);
    transition: height 2s;
    transition-timing-function:vertical;
}
h1{
    color: blueviolet;
    text-align: center;
}

div:hover {
    height: 500px;
}
</style>
</head>
<body>

    <h1>The transition-timing-function property</h1>

    <p>Hover over div element below, to see the transition effect:</p>

<div></div>

</body>
</html>
